<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>A Random Quote Machine</title>
</head>

<body>

  <div class="container-fluid">

    <!--center quote + citation-->
    <div class="row">
      <h1 class="quote">Click the button to get a quote about design!</h1>
    </div>

    <div class="row">
      <h2 class="citation"></h2>
    </div>

    <div class="row">
        <!--stop buttons moving in response to new quotes?-->
      <button type="button" class="newQuote btn btn-primary">Get new quote</button>
      <button type="button" class="tweetQuote btn btn-info" disabled><i class="fa fa-twitter"></i>Tweet this quote</button>
    </div>

    <div>
      <p class="attribution">Quotes provided by https://quotesondesign.com</p>
    </div>

  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="javascript.js"></script>

</body>

</html>
