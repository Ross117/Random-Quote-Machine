<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>A Random Quote Machine</title>
</head>

<body>

  <!--add quote marks around quote-->
  <h1 class="quote">Click the button to get a quote!</h1>
  <h2 class="citation"></h2>

  <!--stop buttons moving in response to new quotes-->
  <button type="button" class="newQuote">Get new quote</button>
  <button type="button" class="tweetQuote">Tweet this quote</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="javascript.js"></script>

</body>

</html>
